<h2>🎯 Susun Kata dengan Drag & Drop</h2>
<p style="text-align: center">
  Masukkan kata (maks. 15 huruf), hurufnya akan diacak, lalu susun kembali
  hurufnya:
</p>

<div style="text-align: center; margin-top: 20px">
  <input
    type="text"
    id="word-input"
    maxlength="15"
    placeholder="Contoh: pelangi"
  />
  <button id="add-word-btn">🔄 Acak Kata</button>
</div>
<div id="word-letter" class="word-letter"></div>
<div id="scrambled-word" class="scrambled-word"></div>

<div style="text-align: center">
  <button id="checkBtn">✅ Cek Jawaban</button>
</div>

<p id="feedback"></p>
